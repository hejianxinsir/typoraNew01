<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>圆角矩形-期中考试第三题</title>
	<meta charset="utf-8">
	<style>
		/*box-shadow: 1px 2px 3px 4px black
		  box-shadow 后面四个像素位置分别代表：
		  horizontal length 水平方向的阴影宽度
		  vertical length   垂直方向的
		  blur radius      	模糊半径
		  spread radius     扩展半径

		  border-radius: 10px; 用来给矩形四个角磨圆的。

		  工具网站：cssmatic
		*/
		.rectangle{
			width: 400px;
			height: 200px;
			border-radius: 10px;

			background: pink;
			margin: 20px;
			box-shadow: 7px 5px 7px 2px #ddd;
		}
	</style>
</head>
<body>
	<div class="rectangle"></div>
</body>
</html>
